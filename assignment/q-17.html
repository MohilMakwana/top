<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <b>Quest20. Write a JavaScript function to find the highest value in an array.</b>
    <br> <br>
    <script>
        let numbers = [12, 34, 56, 1];
        let max = Math.max(...numbers);

        document.writeln(max);

        let numbers1 = [-12, -34, 0, -56, -1];
        let max1 = Math.max(...numbers1);

        document.writeln(max1); 
    </script>
</body>

</html>
