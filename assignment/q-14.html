<body>
    <b>Quest15. Write a JavaScript function that reverses a number.</b>
    <p>x = 32243</p>
    <br>
    <script>
        let num1 = 32243;
        let result = num1.toString().split('').reverse().join('');
        document.write((parseInt(result)));

    </script>
</body>
